{% extends 'base.html' %}

{% block title %}
    Items
{% endblock %}

{% block body %}
    <div class="h1 mb-2">Services:</div>
    {%if services %}
        <ul class="list-group">
            {% for service in services %}
                <li class="service-list-item list-group-item">
                    <span class="green-text">{{service.name}}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2> no services yet </h2>
    {% endif %}
{% endblock %}
